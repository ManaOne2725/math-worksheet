<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rounding to Nearest 10 Worksheet</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef1f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .worksheet {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2, .meta, .footer {
      text-align: center;
    }
    .meta input {
      padding: 0.3rem;
      font-size: 1rem;
      width: 60%;
      max-width: 300px;
    }
    .question {
      margin: 1rem 0;
    }
    label {
      display: block;
      margin-left: 1.5rem;
      cursor: pointer;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
    .submit-reset {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .submit-btn { background-color: #007BFF; color: white; }
    .reset-btn { background-color: #FF4C4C; color: white; }
    .score-output {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="worksheet">
      <h2>Rounding Off to Nearest 10</h2>
      <p style="text-align:center; font-style:italic;">Circle the correct answers.</p>

      <div class="meta">
        <p>Name: <input v-model="name" placeholder="Enter your name" /></p>
      </div>

      <div v-for="(q, index) in questions" :key="index" class="question">
        <p>{{ q.number }} rounded off to the nearest 10 is..</p>
        <label v-for="(choice, cIndex) in q.choices" :key="cIndex">
          <input 
            type="radio" 
            :name="'q' + index" 
            :value="choice" 
            v-model="userAnswers[index]"
            :disabled="submitted"
          />
          {{ choice }}
        </label>
        <p v-if="submitted">
          <span :class="userAnswers[index] === q.answer ? 'correct' : 'wrong'">
            {{ userAnswers[index] === q.answer ? '✔ Correct' : '✘ Wrong (Answer: ' + q.answer + ')' }}
          </span>
        </p>
      </div>

      <div class="submit-reset">
        <button class="submit-btn" @click="submit">Submit</button>
        <button class="reset-btn" @click="reset">Reset</button>
      </div>

      <div class="score-output" v-if="submitted">
        Score for {{ name }}: {{ score }} / {{ questions.length }}
      </div>

      <div class="footer">
        <p>Copyright: www.mathinenglish.com</p>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          name: '',
          submitted: false,
          userAnswers: [],
          questions: [
            { number: 17, choices: [10, 20, 17], answer: 20 },
            { number: 45, choices: [50, 45, 40], answer: 50 },
            { number: 75, choices: [70, 80, 175], answer: 80 },
            { number: 19, choices: [20, 10, 19], answer: 20 },
            { number: 64, choices: [64, 70, 60], answer: 60 },
            { number: 0, choices: [10, 1, 0], answer: 0 },
            { number: 98, choices: [80, 100, 89], answer: 100 },
            { number: 199, choices: [190, 100, 200], answer: 200 },
            { number: 94, choices: [100, 94, 90], answer: 90 },
            { number: 165, choices: [160, 170, 150], answer: 170 },
            { number: 445, choices: [450, 440, 500], answer: 450 },
            { number: 999, choices: [990, 1000, 909], answer: 1000 },
          ]
        };
      },
      computed: {
        score() {
          return this.userAnswers.filter((ans, i) => ans === this.questions[i].answer).length;
        }
      },
      methods: {
        submit() {
          if (!this.name.trim()) {
            alert("Please enter your name before submitting.");
            return;
          }
          this.submitted = true;
        },
        reset() {
          this.userAnswers = [];
          this.submitted = false;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
